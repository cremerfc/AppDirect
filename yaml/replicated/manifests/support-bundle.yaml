apiVersion: troubleshoot.replicated.com/v1beta1
kind: Collector
metadata:
  name: support-collector
spec:
  collectors:
    - clusterInfo: {}
    - clusterResources: {}
    - logs:
        selector:
          - app=appdirect
          - component=nginx
        namespace: repl{{ Namespace }}
        limits:
          maxAge: 30d
          maxLines: 10000
